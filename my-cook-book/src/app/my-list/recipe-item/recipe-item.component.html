
        <div class="card mt-4">
          <div class="card-header">
            <h5 class="text-center">Recipe Name: {{recipe.name}}</h5>
            <hr>
            <h6 style="display:inline">Preparation Time:	&nbsp;{{recipe.preparationTime}}</h6>
            <h6 >Ingredients:	&nbsp; {{recipe.ingredients}}</h6>

          <div class="row justify-content-center">  
            <button class="mt-3 btn btn-primary collapsed col-6" data-bs-toggle="collapse" 
            [attr.data-bs-target]="'#' + recipe.id" aria-expanded="false" aria-controls="collapseThree">
              Full Recipe
            </button>
          </div>
          
          </div>
          <div id="{{recipe.id}}" class="collapse"  data-bs-parent="#accordion">
            <div class="card-body">
              <h6>Instructions</h6>
             {{recipe.description}}
            </div>
          </div>
        </div>
