<div class="my-body">
  <main>
    <div class="container">
      <p class="passion-sentence">
        Remember that even the simplest of dishes can be a source of pride and
        memories
      </p>
      <h3>Sign in</h3>
      <div class="row justify-content-center">
        <form class="col-md-4 col-8" (submit)="onSubmit(f)" #f="ngForm">
          <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>

          <div class="form-group">
            <label for="email1">Email address</label>
            <input ngModel type="email" name="email" class="form-control" id="email1" aria-describedby="email1"
              placeholder="Enter email" />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ngModel type="password" name="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password" />
          </div>

          <div class="row justify-content-center mt-1">
            <button *ngIf="!isLoading" type="submit" class="btn mt-1 col-md-4 col-6">
              Sign in
            </button>
            <div *ngIf="isLoading" class="mt-2 spinner-border text-dark" role="status"></div>
          </div>

          <p class="dont-have-account">
            Don't have an account?
            <a routerLinkActive="active" routerLink="/register" class="sign-in-link">sign up</a>
          </p>
        </form>
      </div>
    </div>
  </main>
</div>
