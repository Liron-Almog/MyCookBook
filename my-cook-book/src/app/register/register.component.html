<div class="container">
  <div class="row justify-content-center">
    <p class="passion-sentence">
      Remember that even the simplest of dishes can be a source of pride and
      memories
    </p>
    <h3>Register</h3>
    <form class="col-md-4 col-8" (submit)="onSubmit(f)" #f="ngForm">
      <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>

      <div class="form-group">
        <label for="email1">Email address</label>
        <input ngModel type="email" name="email" class="form-control" id="email1" aria-describedby="email1"
          placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" name="password" class="form-control" id="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input ngModel type="confirm-password" name="confirmPassword" class="form-control" id="confirm-password"
          placeholder="Confirm Password" />
      </div>

      <div class="row justify-content-center mt-1">
        <button *ngIf="!isLoading" type="submit" class="btn mt-1 col-md-4 col-6">
          Register
        </button>
        <div *ngIf="isLoading" class="mt-2 spinner-border text-dark" role="status"></div>
      </div>

      <p class="dont-have-account">
        Back to login page
        <a routerLinkActive="active" routerLink="/login">here</a>
      </p>
    </form>
  </div>
</div>
