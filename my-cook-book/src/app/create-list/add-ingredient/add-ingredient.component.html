
<h3 class="text-center mt-5">Ingredients</h3>

<form (submit)="onAddIngredient(ingredientRef)" #ingredientRef="ngForm" >
<div class="row justify-content-center" >
    <div class="form-group col-md-4 col-10">
        <label for="ingredient">Ingredient</label>
        <input name="ingredient" ngModel type="text" class="form-control" id="ingredient" ngModel name="ingredient" placeholder="Add Ingredient">
    </div>

    <div class="form-group col-md-2 col-5">
        <label for="type">Type</label>
        <select name="type" ngModel id="type" class="form-control">
            <option >Kg</option>
            <option>Spoon</option>
            <option>Teaspoon</option>
            <option selected>Gram</option>
            <option>Ounce</option>
            <option>Liter</option>
            <option>Cup</option>
            <option>Milliliter</option>
            <option>Pound</option>
            <option>Tablespoon</option>
        </select>
    </div>
    <div class="form-group col-md-2 col-5">
        <label name="quantity" for="quantity">Quantity</label>
        <input ngModel type="number" id="quantity" class="form-control" name="quantity" placeholder="Enter Quantity" min="0" step="0.01">
    </div>
    
    <button type="submit" class="col-md-1 col-4 btn btn-success" style="margin-top: auto;">Add</button>
</div>
</form>
